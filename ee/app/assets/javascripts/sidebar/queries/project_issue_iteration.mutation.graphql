mutation projectIssueIterationMutation($fullPath: ID!, $iid: String!, $propId: ID) {
  issuableSetProp: issueSetIteration(
    input: { projectPath: $fullPath, iid: $iid, iterationId: $propId }
  ) {
    __typename
    errors
    issuable: issue {
      __typename
      id
      prop: iteration {
        __typename
        title
        id
        state
      }
    }
  }
}
