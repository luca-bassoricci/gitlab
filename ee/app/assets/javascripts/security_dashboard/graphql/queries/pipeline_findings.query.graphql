#import "~/graphql_shared/fragments/pageInfoCursorsOnly.fragment.graphql"
#import "../fragments/vulnerability_location.fragment.graphql"
#import "../fragments/vulnerability_request.fragment.graphql"
#import "../fragments/vulnerability_response.fragment.graphql"

query pipelineFindings(
  $fullPath: ID!
  $pipelineId: ID!
  $first: Int
  $after: String
  $severity: [String!]
  $reportType: [String!]
  $scanner: [String!]
  $state: [VulnerabilityState!]
  $vetEnabled: Boolean = false
) {
  project(fullPath: $fullPath) {
    id
    pipeline(iid: $pipelineId) {
      id
      securityReportFindings(
        after: $after
        first: $first
        severity: $severity
        reportType: $reportType
        scanner: $scanner
        state: $state
      ) {
        nodes {
          uuid
          name
          description
          falsePositive @include(if: $vetEnabled)
          confidence
          identifiers {
            externalType
            name
          }
          reportType
          scanner {
            id
            vendor
          }
          state
          severity
          solution
          location {
            ...VulnerabilityLocation
          }
          assets {
            name
            type
            url
          }
          evidence {
            request {
              ...VulnerabilityRequest
            }
            response {
              ...VulnerabilityResponse
            }
            source {
              id
              name
              url
            }
            summary
            supportingMessages {
              name
              request {
                ...VulnerabilityRequest
              }
              response {
                ...VulnerabilityResponse
              }
            }
          }
        }
        pageInfo {
          ...PageInfo
        }
      }
    }
  }
}
