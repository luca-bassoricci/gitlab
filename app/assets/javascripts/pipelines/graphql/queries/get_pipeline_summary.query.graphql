query getPipelineSummary($fullPath: ID!, $pipelineIid: ID!) {
  project(fullPath: $fullPath) {
    id
    pipeline(iid: $pipelineIid) {
      id
      duration
      detailedStatus {
        id
        icon
        label
        text
        tooltip
      }
      status
      jobs {
        nodes {
          allowFailure
          duration
          status
          detailedStatus {
            id
            detailsPath
            group
            icon
            label
            text
            tooltip
            action {
              id
              buttonTitle
              icon
              method
              path
              title
            }
          }
          id
          stage {
            id
            name
          }
          name
          retryable
          userPermissions {
            readBuild
            updateBuild
          }
        }
      }
    }
  }
}
